<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAYS 2</title>
    <!-- link de sitio sweet alert mensajes mÃ¡s elegantes-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>  
    <center> 
        <h2>DATOS INGRESADOS POR USUARIO</h2>
        <br><br>
        <script>
            let num;
            let datos=new Array();
            //CAPTURA
            num=parseInt(prompt("INGRESE TOPE MAXIMO DE ELEMENTOS A COLOCAR EN ARRAY..."));
            //CICLO FOR CAPTURA DATOS
            for(i=0;i<num;i++){
                datos[i]=prompt("INGRESE DATOS A COLOCAR...");
            }
            //CICLO FOR LECTURA DE DATOS
            for(i=0;i<num;i++){
                document.write("*************************************"+"<br>");
                document.write("Indice..."+i+":"+datos[i]+"<br>");
                console.log(datos[i]);
            }
        </script>
    </center>
    
</body>
</html>
