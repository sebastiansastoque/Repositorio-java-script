<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARRAYS 3</title>
    <!-- link de sitio sweet alert mensajes mÃ¡s elegantes-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center> 
        <h1>TALLER METODO INDEXOF</h1>
        <h2>BUSQUEDA DE ELEMENTOS EN ARRAYS</h2>
        <br><br>
        <p>Estudiante se encuentra en el indice No.</p>
        <p id="std"></p>
        <script>
            let num;
            let std=new Array();
            //Captura
            num=parseInt(prompt("INGRESE TOPE MAXIMO DE ARRRAY"));
            //Captura
            for(i=0;i<num;i++){
                std[i]=prompt("INGRESE NOMBRE"+i);
            }
            //Buscar nombre de array
            let buscar=prompt("INGRESE NOMBRE A BUSCAR");
            let find=std.indexOf(buscar.trim());

            if(find>-1){
                document.getElementById("std").innerHTML=find+"..."+buscar;
                swal("Apreciado usuario","DATO ENCONTRADO...","succes");
            }else{
                swal("Apreciado usuario","DATO NO ENCONTRADO...","error");
                document.getElementById("std").innerHTML="ERROR... NOMBRE NO ENCONTRADO..."+buscar;    
            }
        </script>
    </center>
</body>
</html>
