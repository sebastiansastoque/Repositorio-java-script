<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAYS 4</title>
       <!-- link de sitio sweet alert mensajes mÃ¡s elegantes-->
       <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <h1>METODO SPLICE ARRAYS</h1>
        <h2>ELIMINAR ELEMENTOS DE ARRAYS</h2>
        <br><br>
        <p>EL NUEVO ARRAYS ES EL SIGUIENTE:</p>
        <br>
        <script>
            let num;
            let std=new Array();
            num=parseInt(prompt("INGRESE TOPE MAXIMO DE ELEMENTOS ARRAYS"));
            //CAPTURA
            for(i=0;i<num;i++){
                std[i]=prompt("INGRESE NOMBRE..."+i);
            }

            let borrar=prompt("INGRESE NOMBRE A BORRAR");
            //LOCALIZA ELEMENTO EN ARRAY
            let find=std.indexOf(borrar.trim());
            //ELIMINAR ELEMENTO
            if(find>-1){
                swal("Apreciado usuario","ESTUDIANTE FUE ELIMINADO DE ARRAYS","success");
                var index=std.splice(find,1);
            }else{
                swal("Apreciado usuario","ESTUDIANTE FUE ELIMINADO DE ARRAYS","error");
            }
            //Genere el nuevo arrays actualizado
            document.write(std+",");
        </script>
    </center>
</body>
</html>
