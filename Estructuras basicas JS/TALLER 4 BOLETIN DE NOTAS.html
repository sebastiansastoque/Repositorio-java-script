<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOLETIN DE NOTAS</title>
        <!-- Link de sitio sweetalert mensaje mas elegante -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
         <!-- Link hoja de estilos css -->
    <link rel="stylesheet" href="./ESTILOS_TABLA.css">
</head>
<body>
    <center>
        <img src="img/logo incap.jpeg" alt="" width="150" height="150">
        <h1>BOLETIN DE NOTAS INCAP</h1>
        <h2>MATERIA PAE JAVASCRIPT</h2>
        <h3>APROBADO MINIMO 3.0 - EXELENTE 5.0</h3>
        <script>
            let nombre=prompt("Ingrese su nombre de estudiante");
            let curso=prompt("Ingrese su curso actual");
            let nota01=parseFloat(prompt("Ingrese primera nota"));
            let nota02=parseFloat(prompt("Ingrese segunda nota"));
            let nota03=parseFloat(prompt("Ingrese tercera nota"));
            definitiva=(nota01+nota02+nota03)/3;
            // salida
            document.write("<table><caption>RELACION DE NOTAS </caption><tr><th>NOMBRE</th><td>",nombre ,"</td></tr><tr><th>CURSO</th><td>",curso ,"</td></tr><tr><th>nota01</th><td>",nota01.toFixed(1),"</td></tr><tr><th>nota02</th><td>",nota02.toFixed(1),"</td></tr><tr><th>nota03</th><td>",nota03.toFixed(1),"</td></tr><tr><th>definitiva</th><td>",definitiva.toFixed(2),"</th></tr>");
            //
            if(definitiva<3.0){
                swal("Apreciado estidiante","HAS REPROBADO MATERIA PAE","error");
                document.write("<tr><th>estado</th><td>reprobado</td></tr></table>");
            }
            else{
                swal("Apreciado estudiate","HAS APROBADO MATERIA PAE","error");
                document.write("<tr><th>estado</th><td>aprobado</td></tr></table>");
            }   
        </script>
    </center>
</body>
</html>
