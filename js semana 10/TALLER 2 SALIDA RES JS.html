<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALIDAS JS</title>
</head>
<body>
    <center>
        <h1>MANEJO DE SALIDAS RESULTADOS VARIABLES JA</h1>
        <h2>TIPOS DE SALIDAS: COSOLE.LOG, ALERT, CONFIRM, DOCUMENT.WRITE</h2>
        <br><br>
        <script>
            // Asignacion de variables: Entrada
            let mensaje="VAMOS A CONTINUAR APRENDIENDO JAVASCRIPT";
            let nombre_std="Sebastian";
            // Salida de variables
            alert(mensaje*"\n"+nombre_std);
            confirm(nombre_std+"\n"+"PULSE TECLA ENTER PARA CONTINUAR....");
            document.write("Este es el mensaje por pantalla"+"<br>"+mensaje+"&nbso"+nombre_std);
            console.log(mensaje+" "+nombre_std);
        </script>
    </center>
</body>
</html>
